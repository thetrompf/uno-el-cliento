<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="/css/app.css" />
	<script type="text/javascript" src="/js/vendor/require/require-2.0.4.js"></script>
	<script type="text/javascript" src="/js/app/bootstrap.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<div class="container">
				<ul class="nav" data-bind="foreach: topmenu">
					<li data-bind="css: { active: isActive }">
						<a data-bind="text: title, attr: { href: url }"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div
	class="container-fluid"
	id="main-container"
	data-bind="template: {
							name: '/tmpl/persons.html',
							data: page,
							if: homeActive
						}"
></div>
</body>
</html>
